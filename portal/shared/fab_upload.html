<!-- Floating Action Button for Upload -->
<button id="fab-upload" class="fab-button" title="Upload Program">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
  </svg>
</button>

<!-- Upload Modal -->
<div id="upload-modal" class="upload-modal-overlay">
  <div class="upload-modal">
    <div class="upload-modal-header">
      <h2>Upload New Program</h2>
      <button class="upload-modal-close" id="upload-modal-close">&times;</button>
    </div>
    <div class="upload-modal-body">
      <div id="message-container"></div>

      <form id="program-upload-form" enctype="multipart/form-data">
        <!-- Basic Information -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Program Information</strong></legend>
          <input type="text" id="program_name" name="program_name" placeholder="Program Name *" required style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
            <select id="department" name="department" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="">Select Department * (This will load faculty below)</option>
            </select>

            <select name="program_type" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
              <option value="">Program Type *</option>
              <option value="Extension Program">Extension Program</option>
              <option value="Community Service">Community Service</option>
              <option value="Training Workshop">Training Workshop</option>
              <option value="Seminar">Seminar</option>
              <option value="Outreach Program">Outreach Program</option>
              <option value="Research Extension">Research Extension</option>
            </select>
          </div>

          <textarea id="description" name="description" placeholder="Program Description & Objectives *" required style="width: 100%; height: 100px; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="location" name="location" placeholder="Program Location *" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            <select name="target_audience" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
              <option value="">Target Audience *</option>
              <option value="Students">Students Only</option>
              <option value="Faculty">Faculty Only</option>
              <option value="Community">Community Members</option>
              <option value="Students & Faculty">Students & Faculty</option>
              <option value="Mixed Audience">Mixed Audience</option>
            </select>
          </div>
        </fieldset>

        <!-- Dates -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Program Dates</strong></legend>
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Start Date *</label>
              <input type="date" id="start_date" name="start_date" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            </div>
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Previous Date</label>
              <input type="date" id="previous_date" name="previous_date" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            </div>
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">End Date *</label>
              <input type="date" id="end_date" name="end_date" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            </div>
          </div>
        </fieldset>

        <!-- Program Capacity & Requirements -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Program Capacity & Requirements</strong></legend>
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px;">
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Maximum Participants (1-50) *</label>
              <input type="number" id="max_students" name="max_students" min="1" max="50" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            </div>
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Target Male Count</label>
              <input type="number" id="male_count" name="male_count" min="0" value="0" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            </div>
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Target Female Count</label>
              <input type="number" id="female_count" name="female_count" min="0" value="0" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
            </div>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Prerequisites/Requirements</label>
              <textarea id="requirements" name="requirements" placeholder="Enter any prerequisites or requirements for participants" style="width: 100%; height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
            </div>
            <div>
              <label style="display: block; margin-bottom: 5px; font-weight: 600;">Department Budget Allocation</label>
              <input type="number" id="budget" name="budget" placeholder="Budget (if applicable)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" step="0.01" />
            </div>
          </div>
        </fieldset>

        <!-- Project Titles -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Project Titles</strong></legend>
          <input type="text" id="project_title_1" name="project_title_1" placeholder="Project Title 1" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
          <input type="text" id="project_title_2" name="project_title_2" placeholder="Project Title 2" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
          <input type="text" id="project_title_3" name="project_title_3" placeholder="Project Title 3" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
        </fieldset>

        <!-- SDG Goals -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Sustainable Development Goals (SDGs)</strong></legend>
          <div id="sdgContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
            <!-- SDG checkboxes will be populated here -->
          </div>
          <input type="hidden" name="selected_sdgs" id="selectedSDGs" value="[]" />
        </fieldset>

        <!-- Program Photos Upload -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Program Photos</strong></legend>
          <div class="file-upload-area" id="file-upload-area">
            <p>Drag and drop photos here or</p>
            <button type="button" class="file-upload-btn" onclick="document.getElementById('images').click()">
              Choose Photos
            </button>
            <input type="file" id="images" name="images[]" multiple accept="image/*" style="display: none;">
            <p style="font-size: 12px; color: #666; margin-top: 10px;">
              Supported formats: JPG, PNG, GIF, WebP (Max 5MB each)
            </p>
          </div>
          <div id="image-preview-container" class="image-preview-container"></div>
        </fieldset>

        <!-- Program Sessions -->
        <fieldset style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
          <legend><strong>Program Sessions</strong></legend>
          <div id="sessionsContainer"></div>
          <button type="button" onclick="addSession()" style="margin-top: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">+ Add Session</button>
        </fieldset>

        <button type="submit" class="submit-btn" id="submit-btn">
          <span class="submit-text">Upload Program</span>
        </button>
      </form>
    </div>
  </div>
</div>

</style>

<script>
  (function() {
    // Prevent multiple initializations
    if (window.fabUploadInitialized) {
      console.log('FAB already initialized, skipping duplicate initialization');
      return;
    }
    window.fabUploadInitialized = true;
    
    let selectedFiles = [];
    let imageDescriptions = {};

    // SDG Goals data
    const sdgGoals = [
      { id: 1, name: "No Poverty" },
      { id: 2, name: "Zero Hunger" },
      { id: 3, name: "Good Health and Well-being" },
      { id: 4, name: "Quality Education" },
      { id: 5, name: "Gender Equality" },
      { id: 6, name: "Clean Water and Sanitation" },
      { id: 7, name: "Affordable and Clean Energy" },
      { id: 8, name: "Decent Work and Economic Growth" },
      { id: 9, name: "Industry, Innovation and Infrastructure" },
      { id: 10, name: "Reduced Inequality" },
      { id: 11, name: "Sustainable Cities and Communities" },
      { id: 12, name: "Responsible Consumption and Production" },
      { id: 13, name: "Climate Action" },
      { id: 14, name: "Life Below Water" },
      { id: 15, name: "Life on Land" },
      { id: 16, name: "Peace and Justice Strong Institutions" },
      { id: 17, name: "Partnerships for the Goals" }
    ];

    // Wait for DOM to be ready
    function init() {
      const fabButton = document.getElementById('fab-upload');
      const uploadModal = document.getElementById('upload-modal');
      const closeButton = document.getElementById('upload-modal-close');
      const form = document.getElementById('program-upload-form');
      const submitBtn = document.getElementById('submit-btn');
      const messageContainer = document.getElementById('message-container');
      const fileInput = document.getElementById('images');
      const fileUploadArea = document.getElementById('file-upload-area');
      const imagePreviewContainer = document.getElementById('image-preview-container');

      if (!fabButton || !uploadModal) {
        console.error('FAB elements not found');
        return;
      }

      console.log('FAB initialized successfully');

      // Initialize SDG checkboxes
      initializeSDGCheckboxes();

      // Load departments
      loadDepartments();

      // Open modal
      fabButton.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('FAB clicked - opening modal');
        uploadModal.classList.add('active');
        document.body.style.overflow = 'hidden';
        loadSessionAndFill();
      });

      // Close modal
      function closeModal() {
        uploadModal.classList.remove('active');
        document.body.style.overflow = '';
        
        // Reset form and edit mode
        form.reset();
        selectedFiles = [];
        imageDescriptions = {};
        imagePreviewContainer.innerHTML = '';
        document.getElementById('sessionsContainer').innerHTML = '';
        
        // Clear edit mode
        if (window.editMode) {
          window.editMode = null;
        }
        
        // Reset submit button text
        submitBtn.textContent = 'Upload Program';
      }

      closeButton.addEventListener('click', closeModal);
      
      uploadModal.addEventListener('click', function(e) {
        if (e.target === uploadModal) {
          closeModal();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && uploadModal.classList.contains('active')) {
          closeModal();
        }
      });

      // Load session and auto-fill
      async function loadSessionAndFill() {
        try {
          const res = await fetch('../home/backend/session_user.php', { credentials: 'include' });
          if (res.status === 401) {
            await fetch('../home/backend/init_session.php', { credentials: 'include' });
            return;
          }

          if (res.ok) {
            const data = await res.json();
            if (data.authenticated && data.user) {
              const u = data.user;
              // Auto-fill department if available
              if (u.department_id) {
                const deptSelect = document.getElementById('department');
                if (deptSelect) {
                  deptSelect.value = String(u.department_id);
                }
              }
            }
          }
        } catch (err) {
          console.error('Error loading session:', err);
        }
      }

      // Load departments
      async function loadDepartments() {
        try {
          const response = await fetch('../home/backend/get_departments.php');
          const data = await response.json();
          
          if (data.success && data.departments) {
            const deptSelect = document.getElementById('department');
            deptSelect.innerHTML = '<option value="">Select Department * (This will load faculty below)</option>';
            
            data.departments.forEach(dept => {
              const option = document.createElement('option');
              option.value = dept.department_id;
              option.textContent = dept.department_name;
              deptSelect.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Error loading departments:', error);
        }
      }

      // Initialize SDG checkboxes
      function initializeSDGCheckboxes() {
        const sdgContainer = document.getElementById('sdgContainer');
        sdgContainer.innerHTML = '';
        
        sdgGoals.forEach(goal => {
          const checkboxDiv = document.createElement('div');
          checkboxDiv.className = 'sdg-checkbox-item';
          checkboxDiv.innerHTML = `
            <input type="checkbox" id="sdg-${goal.id}" value="${goal.id}">
            <label for="sdg-${goal.id}">${goal.id}. ${goal.name}</label>
          `;
          sdgContainer.appendChild(checkboxDiv);
        });
      }

      // File handling
      fileUploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });

      fileUploadArea.addEventListener('dragleave', function() {
        fileUploadArea.classList.remove('dragover');
      });

      fileUploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
        handleFiles(files);
      });

      fileInput.addEventListener('change', function(e) {
        handleFiles(Array.from(e.target.files));
      });

      function handleFiles(files) {
        files.forEach(file => {
          if (file.size > 5 * 1024 * 1024) {
            showMessage('File ' + file.name + ' is too large. Maximum size is 5MB.', 'error');
            return;
          }
          
          if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
            selectedFiles.push(file);
            imageDescriptions[file.name] = '';
            displayImagePreview(file);
          }
        });
      }

      function displayImagePreview(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewDiv = document.createElement('div');
          previewDiv.className = 'image-preview';
          previewDiv.innerHTML = '<img src="' + e.target.result + '" alt="' + file.name + '">' +
            '<button type="button" class="remove-btn" data-filename="' + file.name + '">&times;</button>' +
            '<input type="text" class="desc-input" placeholder="Image description" data-filename="' + file.name + '">';
          
          previewDiv.querySelector('.remove-btn').addEventListener('click', function() {
            removeImage(this.dataset.filename);
          });
          
          previewDiv.querySelector('.desc-input').addEventListener('change', function() {
            updateImageDescription(this.dataset.filename, this.value);
          });
          
          imagePreviewContainer.appendChild(previewDiv);
        };
        reader.readAsDataURL(file);
      }

      function removeImage(fileName) {
        selectedFiles = selectedFiles.filter(file => file.name !== fileName);
        delete imageDescriptions[fileName];
        updateImagePreviews();
      }

      function updateImagePreviews() {
        imagePreviewContainer.innerHTML = '';
        selectedFiles.forEach(file => displayImagePreview(file));
      }

      function updateImageDescription(fileName, description) {
        imageDescriptions[fileName] = description;
      }

      function showMessage(message, type) {
        messageContainer.innerHTML = '<div class="'+ type +'-message">'+ message +'</div>';
        setTimeout(function() {
          messageContainer.innerHTML = '';
        }, 5000);
      }

      // Form submission
      let isSubmitting = false;
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Prevent duplicate submissions
        if (isSubmitting) {
          console.log('Form already submitting, ignoring duplicate submission');
          return;
        }
        
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        
        if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
          showMessage('End date must be after start date.', 'error');
          return;
        }

        // Check if we're in edit mode
        const isEditMode = window.editMode && window.editMode.programId;
        
        isSubmitting = true;
        submitBtn.disabled = true;
        submitBtn.textContent = isEditMode ? 'Updating...' : 'Uploading...';

        const formData = new FormData();
        
        if (isEditMode) {
          formData.append('program_id', window.editMode.programId);
          
          // Add images to remove
          if (window.editMode.imagesToRemove && window.editMode.imagesToRemove.length > 0) {
            formData.append('images_to_remove', JSON.stringify(window.editMode.imagesToRemove));
          }
        }
        
        const formElements = form.elements;
        for (let element of formElements) {
          if (element.name && element.type !== 'file' && element.type !== 'checkbox') {
            formData.append(element.name, element.value);
          }
        }

        // Collect session data
        const sessions = [];
        document.querySelectorAll('.session-item').forEach((item, index) => {
          const inputs = item.querySelectorAll('input');
          if (inputs.length >= 4) {
            const title = inputs[3].value.trim(); // Session title is the 4th input
            const date = inputs[0].value; // Date is the 1st input
            const start = inputs[1].value; // Start time is the 2nd input
            const end = inputs[2].value; // End time is the 3rd input
            const location = inputs[4] ? inputs[4].value.trim() : '';
            
            if (title && date && start && end) {
              sessions.push({
                title: title,
                date: date,
                start: start,
                end: end,
                location: location
              });
            }
          }
        });
        
        if (sessions.length > 0) {
          formData.append('sessions', JSON.stringify(sessions));
        }

        selectedFiles.forEach(function(file) {
          formData.append('images[]', file);
          formData.append('image_descriptions[]', imageDescriptions[file.name] || '');
        });

        try {
          // Use update endpoint if in edit mode, otherwise use upload endpoint
          const endpoint = isEditMode 
            ? new URL('../home/backend/update_program.php', window.location.href).href
            : new URL('../home/backend/upload_program.php', window.location.href).href;
          
          const response = await fetch(endpoint, {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('HTTP error! status: ' + response.status);
          }

          const responseText = await response.text();
          let result;
          try {
            result = JSON.parse(responseText);
          } catch (parseError) {
            throw new Error('Invalid JSON response: ' + responseText);
          }

          if (result.success) {
            const successMsg = isEditMode ? 'Program updated successfully!' : 'Program uploaded successfully!';
            showMessage(successMsg, 'success');
            form.reset();
            selectedFiles = [];
            imageDescriptions = {};
            imagePreviewContainer.innerHTML = '';
            document.getElementById('sessionsContainer').innerHTML = '';
            
            // Clear edit mode
            if (isEditMode) {
              window.editMode = null;
            }
            
            setTimeout(function() {
              closeModal();
              window.location.reload();
            }, 2000);
          } else {
            showMessage('Error: ' + result.message, 'error');
          }
        } catch (error) {
          console.error('Upload error:', error);
          showMessage('Upload failed: ' + error.message, 'error');
        } finally {
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.textContent = isEditMode ? 'Update Program' : 'Upload Program';
        }
      });
    }

    // Session management functions
    window.addSession = function() {
      const sessionDiv = document.createElement('div');
      sessionDiv.className = 'session-item';
      sessionDiv.innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 2fr 1fr auto; gap: 10px; align-items: center; margin-bottom: 10px;">
          <input type="date" required>
          <input type="time" placeholder="Start Time *" required>
          <input type="time" placeholder="End Time *" required>
          <input type="text" placeholder="Session Title *" required>
          <input type="text" placeholder="Location (optional)">
          <button type="button" onclick="removeSession(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Remove</button>
        </div>
      `;
      document.getElementById('sessionsContainer').appendChild(sessionDiv);
    };

    window.removeSession = function(button) {
      const sessionItem = button.closest('.session-item');
      sessionItem.remove();
    };

    // Initialize when content is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
</script>
