<!-- Floating Action Button for Upload -->
<button id="fab-upload" class="fab-button" title="Upload Program">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
  </svg>
</button>

<!-- Upload Modal -->
<div id="upload-modal" class="upload-modal-overlay">
  <div class="upload-modal">
    <div class="upload-modal-header">
      <h2>Upload New Program</h2>
      <button class="upload-modal-close" id="upload-modal-close">&times;</button>
    </div>
    <div class="upload-modal-body">
      <div id="message-container"></div>

      <form id="program-upload-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="program_name">Program Name <span class="required">*</span></label>
          <input type="text" id="program_name" name="program_name" required>
        </div>

        <div class="form-group">
          <label for="project_titles">Project Titles</label>
          <textarea id="project_titles" name="project_titles" placeholder="Enter project titles (optional)"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="department">Department <span class="required">*</span></label>
            <select id="department" name="department" required>
              <option value="">Select Department</option>
              <option value="1">Biological Sciences and Physical Sciences</option>
              <option value="2">Computer Studies</option>
              <option value="3">Hospitality Management</option>
              <option value="4">Languages and Mass Communication</option>
              <option value="5">Management</option>
              <option value="6">Physical Education</option>
              <option value="7">Social Sciences and Humanities</option>
              <option value="8">Teacher Education</option>
            </select>
            <input type="hidden" id="department_hidden" name="department_hidden" />
          </div>

          <div class="form-group">
            <label for="location">Location <span class="required">*</span></label>
            <input type="text" id="location" name="location" required placeholder="e.g., Imus Campus, Community Center">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
          </div>

          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="status">Status <span class="required">*</span></label>
            <select id="status" name="status" required>
              <option value="">Select Status</option>
              <option value="planning">Planning</option>
              <option value="ongoing">Ongoing</option>
              <option value="ended">Ended</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="form-group">
            <label for="max_students">Maximum Students</label>
            <input type="number" id="max_students" name="max_students" min="0" placeholder="0">
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description <span class="required">*</span></label>
          <textarea id="description" name="description" required placeholder="Provide a detailed description of the program"></textarea>
        </div>

        <div class="form-group">
          <label for="sdg_goals">SDG Goals</label>
          <textarea id="sdg_goals" name="sdg_goals" placeholder="List relevant Sustainable Development Goals"></textarea>
        </div>

        <div class="form-group">
          <label for="faculty_id">Faculty ID</label>
          <input type="number" id="faculty_id" name="faculty_id" placeholder="Enter faculty ID">
        </div>

        <div class="form-group">
          <label>Program Images</label>
          <div class="file-upload-area" id="file-upload-area">
            <p>Drag and drop images here or</p>
            <button type="button" class="file-upload-btn" onclick="document.getElementById('images').click()">
              Choose Images
            </button>
            <input type="file" id="images" name="images[]" multiple accept="image/*" class="file-input">
            <p style="font-size: 12px; color: #666; margin-top: 10px;">
              Supported formats: JPG, PNG, WEBP (Max 5MB each)
            </p>
          </div>
          <div id="image-preview-container" class="image-preview-container"></div>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          Upload Program
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  /* FAB Button Styles */
  .fab-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #054634;
    color: white;
    border: none;
    box-shadow: 0 4px 12px rgba(5, 70, 52, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 999;
  }

  .fab-button:hover {
    background: #07624a;
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(5, 70, 52, 0.5);
  }

  .fab-button:active {
    transform: scale(0.95);
  }

  /* Upload Modal Styles */
  .upload-modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 10000;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(2px);
  }

  .upload-modal-overlay.active {
    display: flex;
  }

  .upload-modal {
    background: white;
    border-radius: 12px;
    max-width: 900px;
    width: 90%;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease-out;
  }

  @keyframes modalSlideIn {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .upload-modal-header {
    background: #054634;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .upload-modal-header h2 {
    margin: 0;
    font-size: 22px;
  }

  .upload-modal-close {
    background: none;
    border: none;
    color: white;
    font-size: 32px;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }

  .upload-modal-close:hover {
    transform: scale(1.2);
  }

  .upload-modal-body {
    padding: 30px;
    max-height: calc(90vh - 80px);
    overflow-y: auto;
  }

  /* Form Styles */
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #054634;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #054634;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 80px;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .file-upload-area {
    border: 2px dashed #ddd;
    border-radius: 6px;
    padding: 20px;
    text-align: center;
    background: #fafafa;
    transition: border-color 0.3s ease;
  }

  .file-upload-area:hover {
    border-color: #054634;
  }

  .file-upload-area.dragover {
    border-color: #054634;
    background: #f0f8f5;
  }

  .file-input {
    display: none;
  }

  .file-upload-btn {
    background: #054634;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
  }

  .file-upload-btn:hover {
    background: #07624a;
  }

  .image-preview-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    margin-top: 15px;
  }

  .image-preview {
    position: relative;
    border: 1px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
    background: white;
  }

  .image-preview img {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }

  .image-preview .remove-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255, 0, 0, 0.8);
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    font-size: 12px;
  }

  .image-preview .desc-input {
    padding: 8px;
    border: none;
    border-top: 1px solid #ddd;
    font-size: 12px;
    width: 100%;
  }

  .submit-btn {
    background: #054634;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: #07624a;
  }

  .submit-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .success-message,
  .error-message {
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-weight: 500;
  }

  .success-message {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .error-message {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  .required {
    color: #e74c3c;
  }

  @media (max-width: 768px) {
    .fab-button {
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
    }

    .upload-modal {
      width: 95%;
      max-height: 95vh;
    }

    .upload-modal-body {
      padding: 20px;
    }

    .form-row {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  (function() {
    // Prevent multiple initializations
    if (window.fabUploadInitialized) {
      console.log('FAB already initialized, skipping duplicate initialization');
      return;
    }
    window.fabUploadInitialized = true;
    
    let selectedFiles = [];
    let imageDescriptions = {};

    // Wait for DOM to be ready
    function init() {
      const fabButton = document.getElementById('fab-upload');
      const uploadModal = document.getElementById('upload-modal');
      const closeButton = document.getElementById('upload-modal-close');
      const form = document.getElementById('program-upload-form');
      const submitBtn = document.getElementById('submit-btn');
      const messageContainer = document.getElementById('message-container');
      const fileInput = document.getElementById('images');
      const fileUploadArea = document.getElementById('file-upload-area');
      const imagePreviewContainer = document.getElementById('image-preview-container');

      if (!fabButton || !uploadModal) {
        console.error('FAB elements not found');
        return;
      }

      console.log('FAB initialized successfully');

      // Open modal
      fabButton.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('FAB clicked - opening modal');
        uploadModal.classList.add('active');
        document.body.style.overflow = 'hidden';
        loadSessionAndFill();
      });

      // Close modal
      function closeModal() {
        uploadModal.classList.remove('active');
        document.body.style.overflow = '';
        
        // Reset form and edit mode
        form.reset();
        selectedFiles = [];
        imageDescriptions = {};
        imagePreviewContainer.innerHTML = '';
        
        // Clear edit mode
        if (window.editMode) {
          window.editMode = null;
        }
        
        // Reset submit button text
        submitBtn.textContent = 'Upload Program';
      }

      closeButton.addEventListener('click', closeModal);
      
      uploadModal.addEventListener('click', function(e) {
        if (e.target === uploadModal) {
          closeModal();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && uploadModal.classList.contains('active')) {
          closeModal();
        }
      });

      // Load session and auto-fill
      async function loadSessionAndFill() {
        try {
          const res = await fetch('../home/backend/session_user.php', { credentials: 'include' });
          if (res.status === 401) {
            await fetch('../home/backend/init_session.php', { credentials: 'include' });
            return;
          }

          if (res.ok) {
            const data = await res.json();
            if (data.authenticated && data.user) {
              const u = data.user;
              const facultyInput = document.getElementById('faculty_id');
              if (facultyInput && u.id) {
                facultyInput.value = u.id;
                facultyInput.readOnly = true;
              }

              if (u.department_id) {
                const deptSelect = document.getElementById('department');
                const deptHidden = document.getElementById('department_hidden');
                if (deptSelect) {
                  deptSelect.value = String(u.department_id);
                  if (deptHidden) deptHidden.value = String(u.department_id);
                  deptSelect.disabled = true;
                }
              }
            }
          }
        } catch (err) {
          console.error('Error loading session:', err);
        }
      }

      // File handling
      fileUploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });

      fileUploadArea.addEventListener('dragleave', function() {
        fileUploadArea.classList.remove('dragover');
      });

      fileUploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
        handleFiles(files);
      });

      fileInput.addEventListener('change', function(e) {
        handleFiles(Array.from(e.target.files));
      });

      function handleFiles(files) {
        files.forEach(file => {
          if (file.size > 5 * 1024 * 1024) {
            showMessage('File ' + file.name + ' is too large. Maximum size is 5MB.', 'error');
            return;
          }
          
          if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
            selectedFiles.push(file);
            imageDescriptions[file.name] = '';
            displayImagePreview(file);
          }
        });
      }

      function displayImagePreview(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewDiv = document.createElement('div');
          previewDiv.className = 'image-preview';
          previewDiv.innerHTML = '<img src="' + e.target.result + '" alt="' + file.name + '">' +
            '<button type="button" class="remove-btn" data-filename="' + file.name + '">&times;</button>' +
            '<input type="text" class="desc-input" placeholder="Image description" data-filename="' + file.name + '">';
          
          previewDiv.querySelector('.remove-btn').addEventListener('click', function() {
            removeImage(this.dataset.filename);
          });
          
          previewDiv.querySelector('.desc-input').addEventListener('change', function() {
            updateImageDescription(this.dataset.filename, this.value);
          });
          
          imagePreviewContainer.appendChild(previewDiv);
        };
        reader.readAsDataURL(file);
      }

      function removeImage(fileName) {
        selectedFiles = selectedFiles.filter(file => file.name !== fileName);
        delete imageDescriptions[fileName];
        updateImagePreviews();
      }

      function updateImagePreviews() {
        imagePreviewContainer.innerHTML = '';
        selectedFiles.forEach(file => displayImagePreview(file));
      }

      function updateImageDescription(fileName, description) {
        imageDescriptions[fileName] = description;
      }

      function showMessage(message, type) {
        messageContainer.innerHTML = '<div class="'+ type +'-message">'+ message +'</div>';
        setTimeout(function() {
          messageContainer.innerHTML = '';
        }, 5000);
      }

      // Form submission
      let isSubmitting = false;
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Prevent duplicate submissions
        if (isSubmitting) {
          console.log('Form already submitting, ignoring duplicate submission');
          return;
        }
        
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        
        if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
          showMessage('End date must be after start date.', 'error');
          return;
        }

        // Check if we're in edit mode
        const isEditMode = window.editMode && window.editMode.programId;
        
        isSubmitting = true;
        submitBtn.disabled = true;
        submitBtn.textContent = isEditMode ? 'Updating...' : 'Uploading...';

        const formData = new FormData();
        
        if (isEditMode) {
          formData.append('program_id', window.editMode.programId);
          
          // Add images to remove
          if (window.editMode.imagesToRemove && window.editMode.imagesToRemove.length > 0) {
            formData.append('images_to_remove', JSON.stringify(window.editMode.imagesToRemove));
          }
        }
        
        const formElements = form.elements;
        for (let element of formElements) {
          if (element.name && element.type !== 'file') {
            formData.append(element.name, element.value);
          }
        }

        selectedFiles.forEach(function(file) {
          formData.append('images[]', file);
          formData.append('image_descriptions[]', imageDescriptions[file.name] || '');
        });

        try {
          // Use update endpoint if in edit mode, otherwise use upload endpoint
          const endpoint = isEditMode 
            ? new URL('../home/backend/update_program.php', window.location.href).href
            : new URL('../home/backend/upload_program.php', window.location.href).href;
          
          const response = await fetch(endpoint, {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('HTTP error! status: ' + response.status);
          }

          const responseText = await response.text();
          let result;
          try {
            result = JSON.parse(responseText);
          } catch (parseError) {
            throw new Error('Invalid JSON response: ' + responseText);
          }

          if (result.success) {
            const successMsg = isEditMode ? 'Program updated successfully!' : 'Program uploaded successfully!';
            showMessage(successMsg, 'success');
            form.reset();
            selectedFiles = [];
            imageDescriptions = {};
            imagePreviewContainer.innerHTML = '';
            
            // Clear edit mode
            if (isEditMode) {
              window.editMode = null;
            }
            
            setTimeout(function() {
              closeModal();
              window.location.reload();
            }, 2000);
          } else {
            showMessage('Error: ' + result.message, 'error');
          }
        } catch (error) {
          console.error('Upload error:', error);
          showMessage('Upload failed: ' + error.message, 'error');
        } finally {
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.textContent = isEditMode ? 'Update Program' : 'Upload Program';
        }
      });
    }

    // Initialize when content is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
</script>
